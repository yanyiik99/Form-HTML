<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Rapi dengan tag table</title>
</head>
<body>
    <b><span style="color: chocolate; font-size: 170%;">Membuat Form yang Rapih</span></b>

    <form>
        <table border="0" cellpadding=2 cellspace=0 style="color:#1551b1; border: rgb(105, 101, 35); font-weight: bold;">
            <tr>
                <td>First Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Genre</td>
                <td>:</td>
                <td><input type="radio" name="genre">Pria
                    <input type="radio" name="genre">Wanita
                </td>
            </tr>
            <tr>
                <td>Pendidikan</td>
                <td>:</td>
                <td><input type="checkbox">TK
                    <input type="checkbox">SD
                    <input type="checkbox">SMP
                    <input type="checkbox">SMA/SMK 
                    <input type="checkbox">Kuliah
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>No Hp</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Domisili</td>
                <td>:</td>
                <td><select>
                        <option>Domisili</option>
                        <option>Bali</option>
                        <option>Jakarta</option>
                        <option>Malang</option>
                        <option>Surabaya</option>
                        <option>Solo</option>
                        <option>Bandung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>
                    <button type="submit">Simpan!</button>
                    <button type="reset">Batal</button>
                </td>
            </tr>


        </table>
    </form>
</body>
</html>
